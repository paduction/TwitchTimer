<!-- Input pour sélectionner l'heure (entre 1 et 30 minutes) -->
<label for="timeSelect">Choisir un temps :</label>

<mat-form-field>
	<mat-label>Select an option</mat-label>
	<mat-select [(value)]="selectedTime" (change)="onTimeChange()">
	  <mat-option *ngFor="let time of availableTimes" [value]="time">{{ time }} minutes</mat-option>
	</mat-select>
  </mat-form-field>

<!-- Bouton pour démarrer/pause le compte à rebours -->
<button (click)="toggleCountdown()">
	{{ isRunning ? 'Pause' : 'Démarrer' }}
</button>

<!-- Affichage du compte à rebours en format mm:ss -->
<p>{{ displayTime }}</p>

<!-- Affichage de la valeur en pourcentage -->
<p>Progression: {{ value }}%</p>

<!-- Bouton pour réinitialiser le compte à rebours -->
<button (click)="resetCountdown()">Réinitialiser</button>


<div>
	<mat-card class="example-card">
		<mat-card-content>
			<h2 class="example-h2">Progress spinner configuration</h2>

			<section class="example-section">
				<label class="example-margin">Mode:</label>
				<mat-radio-group [(ngModel)]="mode">
					<mat-radio-button class="example-margin" value="determinate">
						Determinate
					</mat-radio-button>
					<mat-radio-button class="example-margin" value="indeterminate">
						Indeterminate
					</mat-radio-button>
				</mat-radio-group>
			</section>

			@if (mode === 'determinate') {
			<section class="example-section">
				<label class="example-margin">Progress:</label>
				<mat-slider class="example-margin">
					<input type="range" [(ngModel)]="value" matSliderThumb>
				</mat-slider>
			</section>
			}
		</mat-card-content>
	</mat-card>

	<mat-card class="example-card">
		<mat-card-content>
			<h2 class="example-h2">Result</h2>

			<mat-progress-spinner class="example-margin" [mode]="mode" [value]="value">
			</mat-progress-spinner>
		</mat-card-content>
	</mat-card>
</div>
